<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理_谁在上网_详情页</title>
    <link rel="stylesheet" href="css/common.min.css">
    <link rel="stylesheet" href="css/layer.min.css">
    <link rel="stylesheet" href="css/manage_navRouteSetting.min.css">
    <script>
        var pixclPatio = 1 / window.devicePixelRatio;
        document.write('<meta name="viewport" content="width=device-width,initial-scale=' + pixclPatio + ',minimum-scale=' + pixclPatio + ',maximum-scale=' + pixclPatio + ',user-scalable=no" />');
        console.log(pixclPatio);

        var html = document.getElementsByTagName('html')[0];
        var pageWidth = html.getBoundingClientRect().width;
        html.style.fontSize = pageWidth / 16 + 'px';

        //        console.log(html.style.fontSize);  //等于@rem
        //        console.log($(window).width() + "---" + window.screen.width);
    </script>
</head>
<body>
<header>
    <div class="nav-back">
        <img src="images/nav_back.png" alt="">
    </div>
    <h1>路由设置</h1>
</header>
<section id="main">
    <form>
        <!--wifi名称-->
        <div class="online-info-wifi">
            <div class="online-signal">
                <div class="wrap clearfix">
                    <label for="wifiName" class="wifips">Wi-Fi名称</label>
                    <input id="wifiName" type="text" value="CMCC~Smart" name="wifiName" readonly="true">
                    <div class="line"></div>
                    <div class="wifi-btn">
                        <img src="images/manage_06_icon01.png" alt="">
                    </div>
                </div>
            </div>
        </div>
        <!--wifi密码-->
        <div class="online-info-pwd">
            <div class="online-signal">
                <div class="wrap clearfix">
                    <label for="wifiPwd" class="wifips">Wi-Fi密码</label>
                    <input id="wifiPwd" type="text" value="1234abcd" name="wifiPwd">
                </div>
            </div>
        </div>
        <!--wifi信号强度-->
        <div class="online-info-signal">
            <div class="online-signal">
                <div class="wrap clearfix">
                    <label for="signalStrength" class="wifips">信号强度</label>
                    <input id="signalStrength" type="text" value="优" name="signalStrength" readonly="true">
                </div>
            </div>
        </div>
        <!--wifi加密方式-->
        <div class="online-info-encrypt">
            <div class="online-signal">
                <div class="wrap clearfix">
                    <label for="encrypt" class="wifips">加密方式</label>
                    <input id="encrypt" type="text" value="WPA/WPA2-PSK" name="encrypt" readonly="true">
                </div>
            </div>
        </div>
        <!--wifi的MAC地址-->
        <div class="online-info-mac">
            <div class="online-signal">
                <div class="wrap clearfix">
                    <label for="mac" class="wifips">MAC地址</label>
                    <input id="mac" type="text" value="70-BA-A4-89-DC" name="mac" readonly="true">
                </div>
            </div>
        </div>
        <button type="submit">
            <a href="">确定</a>
        </button>
    </form>
</section>
<script src="js/lib/jquery.min.js"></script>
<script src="js/lib/layer.min.js"></script>
<script src="js/js/manage_navRoute_setting.js"></script>
</body>
</html>
