<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .father{
            width: 300px;
            height: 300px;
            background-color: #0A0A8C;
        }
        .son{
            width: 200px;
            height: 200px;
            background-color: #99FF33;
        }
    </style>
</head>
<body>
    <div class="father">
        <div class="son"></div>
    </div>

    <script src="http://libs.baidu.com/jquery/1.9.1/jquery.min.js"></script>
    <script>
        $(".father").on("click", function () {
            alert("我是子元素");
        })
    </script>
</body>
</html>
