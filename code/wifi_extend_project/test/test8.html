<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
//    这个ajax请求则为同步请求，在没有返回值之前，alert(temp)是不会执行的。
//    如果async设置为：true,则不会等待ajax请求返回的结果，会直接执行ajax后面的语句。
    var temp;
    $.ajax({
        async: false,
        type : "POST",
        url : defaultPostData.url,
        dataType : 'json',
        success : function(data) {
            temp=data;
        }
    });
    alert(temp);
</script>
</body>
</html>
